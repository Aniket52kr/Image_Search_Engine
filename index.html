<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Search Engine</h1>
        <div class="input-group">
            <input type="text" id="text-input" placeholder="Search for Images"><br>
            <input type="number" id="num-images" value="1" min="1"><br>
            <button id="generate-button">Search</button>
        </div>
    </div>
    <div class="image-container" id="image-container">
        <div class="img-container">
            <img src="img-1.jpeg">
        </div>

        <div class="img-container">
            <img src="img-2.jpeg">
        </div>

        <div class="img-container">
            <img src="img-3.jpeg">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
